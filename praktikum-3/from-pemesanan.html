<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pemesanan pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | pizza-on-Demand</h1>
    <p>our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour </p>
    <hr>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Adress</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="no Handphone">No Handphone</label></td>
                    <td>: <input type="number" id="no Handphone"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>: <input type="Email" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery instructions</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
    <fieldset>
        <legend>Design Your Dream Pizza</legend>
        <h4>Crust (choose one):</h4>
        <ul>
            <li>
                <input type="radio" id="Classic White" name="crust">
                <label for="classic">Classic white</label>
            </li>
            <li>
                <input type="radio" id="Multigrain" name="crust">
                <label for="multigrain">multigrain</label>
            </li>
            <li>
                <input type="radio" id="una melt" name="crust">
                <label for="una melt">una melt</label>
            </li>
            <li>
                <input type="radio" id="cheese galore" name="crust">
                <label for="cheese galore">cheese galore</label>
            </li>
            <li>
                <input type="radio" id="meat lovers" name="crust">
                <label for="meat lovers">meat lovers</label>
            </li> 
        </ul>
        <h4>Toppings (choose as many you want):</h4>
        <ul>
            <li>
                <input type="checkbox" id="White sauce">
                <label for="white">white sauce</label>
            </li>
            <li>
                <input type="checkbox" id="Mozarella cheese">
                <label for="mozarella cheese">mozarella cheese</label>
            </li>
            <li>
                <input type="checkbox" id="pepperani">
                <label for="pepperani">pepperani</label>
            </li>
            <li>
                <input type="checkbox" id="Mushrooms">
                <label for="Mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="peppers">
                <label for="peppers">peppers</label>
            </li> 
            <li>
                <input type="checkbox" id="anchories">
                <label for="anchor">anchories</label>
            </li> 
            <li>
                <input type="checkbox" id="painapple">
                <label for="painapple">painapple</label>
            </li> 
        </ul>
    </fieldset>
    <h4>Number</h4>
    <label for="count">How many Pizza</label>
    <input type="Number" id="count">
    <br>
    <br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    </form>
</body>
</html>
