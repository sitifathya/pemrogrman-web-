<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Java Sripct</title>
   
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>


    <span id="pi"></span>
    <br>
    <span id="Jari-Jari"></span>
    <br>
    <span id="Luas"></span>
    <br>
    <span id="keliling"></span>
    
    <script>
        const phi = 3.14;
        let r = 10;
        let L = phi*r*r;
        let K = 2*phi*r;

        document.getElementById("pi").innerHTML = "phi = " + phi + "cm";
        document.getElementById("Jari-Jari").innerHTML = "Jari-Jari = " + r + "cm";
        document.getElementById("Luas").innerHTML = "Luas = " + L + "cm";
        document.getElementById("keliling").innerHTML = "keliling = " + K.toFixed(2) + "cm";
    </script>
</body>
</html>
